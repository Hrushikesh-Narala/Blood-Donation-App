<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Blood Request - LifeLink</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-heartbeat" style="color: #e74c3c; font-size: 28px;"></i>
                    <h1>LifeLink</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="urgent-request">
                <h2>Urgent Blood Request</h2>
                <form id="urgent-request-form">
                    <div class="form-group">
                        <label for="blood-group">Blood Group Required:</label>
                        <select id="blood-group" name="blood_group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="units">Units Required:</label>
                        <input type="number" id="units" name="units" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <div id="results-container" class="results-section"></div>
            </section>
        </div>
    </main>

    <script src="./urgent.js"></script>
</body>
</html>
