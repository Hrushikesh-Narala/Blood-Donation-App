<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Blood Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-heartbeat" style="color: #e74c3c; font-size: 28px;"></i>
                <div class="logo-text"><span>&nbsp;LifeLink Blood Donation</span></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Request Blood</h2>
            
            <form id="bloodRequestForm">
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">ü©∏</span>
                        <h3>Patient Information</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patientName">Patient Name*</label>
                            <input type="text" id="patientName" name="patientName" required>
                        </div>
                        <div class="form-group">
                            <label for="patientAge">Patient Age*</label>
                            <input type="number" id="patientAge" name="patientAge" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group*</label>
                            <select id="bloodGroup" name="bloodGroup" required>
                                <option value="">Select...</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="urgency">Urgency*</label>
                            <select id="urgency" name="urgency" required>
                                <option value="">Select...</option>
                                <option value="Immediate">Immediate</option>
                                <option value="Within 24 hours">Within 24 hours</option>
                                <option value="Within 3 days">Within 3 days</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">üè•</span>
                        <h3>Hospital Information</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hospitalName">Hospital Name*</label>
                            <input type="text" id="hospitalName" name="hospitalName" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location*</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                    </div>
                </div>
            
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">üìû</span>
                        <h3>Contact Information</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactPerson">Contact Person*</label>
                            <input type="text" id="contactPerson" name="contactPerson" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Contact Phone*</label>
                            <input type="tel" id="contactPhone" name="contactPhone" required>
                        </div>
                    </div>
                </div>
            
                <div class="btn-group">
                    <button type="reset" class="btn btn-outline">Reset</button>
                    <button type="submit" class="btn">Submit Request</button>
                </div>
            </form>
            
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
